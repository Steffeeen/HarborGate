services:
  harborgate:
    build:
      context: ..
      dockerfile: src/HarborGate/Dockerfile
    container_name: harborgate-websocket-test
    ports:
      - "8080:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - HARBORGATE_LOG_LEVEL=Debug
      - HARBORGATE_ENABLE_HTTPS=false
      - HARBORGATE_OIDC_ENABLED=false
    networks:
      - harborgate-ws-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/_health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # WebSocket echo server
  ws-echo-server:
    image: jmalloc/echo-server
    container_name: ws-echo-server
    labels:
      - "harborgate.enable=true"
      - "harborgate.host=ws.test.local"
      - "harborgate.port=8080"
    networks:
      - harborgate-ws-test

networks:
  harborgate-ws-test:
    driver: bridge
