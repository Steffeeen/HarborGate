services:
  harborgate:
    build:
      context: .
      dockerfile: src/HarborGate/Dockerfile
    container_name: harborgate
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HARBORGATE_DOCKER_SOCKET=/var/run/docker.sock
      - HARBORGATE_HTTP_PORT=80
      - HARBORGATE_HTTPS_PORT=443
      - HARBORGATE_LOG_LEVEL=Information
    networks:
      - harborgate
    restart: unless-stopped

  # Example backend service 1
  whoami1:
    image: traefik/whoami
    container_name: whoami1
    labels:
      - "harborgate.enable=true"
      - "harborgate.host=whoami1.localhost"
      - "harborgate.tls=false"
    networks:
      - harborgate

  # Example backend service 2 with explicit port
  whoami2:
    image: traefik/whoami
    container_name: whoami2
    labels:
      - "harborgate.enable=true"
      - "harborgate.host=whoami2.localhost"
      - "harborgate.port=80"
      - "harborgate.tls=false"
    networks:
      - harborgate

networks:
  harborgate:
    driver: bridge
