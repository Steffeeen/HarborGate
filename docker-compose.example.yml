services:
  harborgate:
    build:
      context: .
      dockerfile: src/HarborGate/Dockerfile
    container_name: harborgate
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HARBORGATE_HTTP_PORT=80
      - HARBORGATE_HTTPS_PORT=443
      - HARBORGATE_LOG_LEVEL=Information
      # OpenID Connect configuration (uncomment to enable)
#      - HARBORGATE_OIDC_ENABLED=true
#      - HARBORGATE_OIDC_AUTHORITY=<url>
#      - HARBORGATE_OIDC_CLIENT_ID=<client_id>
#      - HARBORGATE_OIDC_CLIENT_SECRET=<secret>
#      - HARBORGATE_OIDC_CALLBACK_PATH=/signin-oidc
    networks:
      - harborgate
    restart: unless-stopped

  # Example backend service 1 - Public access
  whoami1:
    image: traefik/whoami
    container_name: whoami1
    labels:
      - "harborgate.enable=true"
      - "harborgate.host=whoami1.localhost"
      - "harborgate.tls=false"
    networks:
      - harborgate

  # Example backend service 2 - Public access with explicit port
  whoami2:
    image: traefik/whoami
    container_name: whoami2
    labels:
      - "harborgate.enable=true"
      - "harborgate.host=whoami2.localhost"
      - "harborgate.port=80"
      - "harborgate.tls=false"
    networks:
      - harborgate

  # Example backend service 3 - Protected with authentication
  whoami3:
    image: traefik/whoami
    container_name: whoami3
    labels:
      - "harborgate.enable=true"
      - "harborgate.host=whoami3.localhost"
      - "harborgate.tls=false"
      - "harborgate.auth.enable=true"
      # Require admin or user role
      - "harborgate.auth.roles=admin,user"
    networks:
      - harborgate

networks:
  harborgate:
    driver: bridge
